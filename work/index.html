<!doctype html>
<html lang="en" data-theme="system">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Selected Works | Maxwell Cofie</title>
    <meta name="description" content="Selected works and initiatives by Maxwell Cofie.">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‡¬ðŸ‡­</text></svg>">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        /* FOUC fix for i18n */
        [data-i18n] {
            visibility: visible;
        }
    </style>
    <script>
        (function () {
            try {
                const savedTheme = localStorage.getItem('theme');
                const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const theme = savedTheme ? savedTheme : (systemDark ? 'dark' : 'light');
                document.documentElement.setAttribute('data-theme', theme);
            } catch (e) { }
        })();
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">

    <!-- Open Graph / SEO -->
    <meta property="og:title" content="Selected Works | Maxwell Cofie">
    <meta property="og:description" content="Selected works and initiatives.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://maxwellcofie.com/work/">
</head>

<body>

    <nav>
        <a href="../" class="logo">Maxwell Cofie</a>
        <div class="nav-links">
            <a href="./" class="nav-link active" data-i18n="nav.work">Work</a>
            <a href="../ventures/" class="nav-link" data-i18n="nav.ventures">Ventures</a>

            <a href="../writing/" class="nav-link" data-i18n="nav.writing">Writing</a>
            <button class="theme-toggle" id="themeBtn" aria-label="Toggle Theme">
                <svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16z" />
                </svg>
            </button>
            <div class="lang-switcher">
                <button class="lang-btn active" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="fr">FR</button>
                <button class="lang-btn" data-lang="es">ES</button>
            </div>
        </div>
    </nav>

    <div class="intro">
        <p data-i18n="work.intro">A selection of projects where I've led product design and engineering.</p>
    </div>

    <div class="project-list-container">

        <div class="section-label" data-i18n="section.selected_works">Selected Works</div>
        <div id="works-list" class="project-list"></div>

        <div class="section-label" data-i18n="section.initiatives">Initiatives</div>
        <div id="initiatives-list" class="project-list"></div>

    </div>

    <footer>
        <a href="mailto:hello@maxwellcofie.com" class="footer-link" data-i18n="footer.email">Email</a>
        <a href="https://x.com/maxwellcofie" target="_blank" class="footer-link" data-i18n="footer.twitter">Twitter</a>
        <a href="https://linkedin.com/in/maxwell-cofie" target="_blank" class="footer-link"
            data-i18n="footer.linkedin">LinkedIn</a>
        <a href="https://github.com/mcofie" target="_blank" class="footer-link" data-i18n="footer.github">GitHub</a>
        <a href="../dev/" class="footer-link" data-i18n="nav.dev">Dev</a>
        <span style="flex-grow: 1;"></span>
        <span class="footer-link" style="color: var(--text-tertiary); cursor: default;">&copy; 2025 Maxwell Cofie</span>
    </footer>

    <!-- Scripts -->
    <!-- Load data first -->
    <script src="../data.js"></script>
    <script src="../locale.js"></script>
    <script src="../app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.renderProjects) {
                // Render Selected Works
                window.renderProjects('works-list', {
                    dataSource: window.works
                });

                // Render Initiatives
                window.renderProjects('initiatives-list', {
                    dataSource: window.initiatives
                });
            }
        });
    </script>
</body>
